<div class="register-wrapper">
    <form class="register-form" (ngSubmit)="onSubmit()">
        <h2>Register</h2>

        <div class="form-row">
            <div class="form-group">
                <label>Username</label>
                <input type="text" [(ngModel)]="form.username" name="username" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" [(ngModel)]="form.email" name="email" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="form.password" name="password" required>
            </div>
            <div class="form-group">
                <label>Repeat Password</label>
                <input type="password" [(ngModel)]="form.repeatPassword" name="repeatPassword" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" [(ngModel)]="form.firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" [(ngModel)]="form.lastName" name="lastName" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" [(ngModel)]="form.dateOfBirth" name="dateOfBirth" required>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" [(ngModel)]="form.phoneNumber" name="phoneNumber" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Country</label>
                <input type="text" [(ngModel)]="form.country" name="country" required>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" [(ngModel)]="form.city" name="city" required>
            </div>
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" [(ngModel)]="form.address" name="address" required>
        </div>

        <button type="submit" [disabled]="loading">
            {{ loading ? 'Registering...' : 'Register' }}
        </button>
    </form>
</div>
