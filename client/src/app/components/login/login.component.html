<div class="login-wrapper">
    <form class="login-form" (submit)="onSubmit()">
        <h2>Login</h2>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required
                placeholder="Enter your password" />
        </div>

        <button type="submit" [disabled]="loading$ | async">Login</button>

        <div>Don't have an account yet? <a routerLink="/register">Register for free!</a></div>
    </form>
</div>
